plugins {
    id 'java'
}

group 'org.apartment'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile("org.apache.commons:commons-lang3:3.9")
    compile("org.apache.commons:commons-collections4:4.3")
    compile("commons-io:commons-io:2.6")
    compile("org.jsoup:jsoup:1.11.3")
    compile("com.fasterxml.jackson.core:jackson-core:2.9.9")
    compile("com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.9.9")
    compile("org.seleniumhq.selenium:selenium-server:3.14.0")

    compile("com.sun.mail:javax.mail:1.6.2")
    compile("com.sun.mail:smtp:1.6.2")

    compile("io.github.prashant-ramcharan:webdriver-binary-downloader:1.3.0")
    runtime("io.github.prashant-ramcharan:webdriver-binary-downloader:1.3.0")

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
